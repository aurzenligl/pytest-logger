language: python
sudo: false
env:
  global:
    - secure: 
    # coveralls repo token, encrypted according to:
    # https://docs.travis-ci.com/user/environment-variables
  matrix:
    - TOXENV=check
    - TOXENV=coverage
matrix:
  include:
    - python: '2.7'
      env: TOXENV='py27-pytest3{2,3,4,5,6,7}'
    - python: '3.5'
      env: TOXENV='py35-pytest3{2,3,4,5,6,7}'
    - python: '3.6'
      env: TOXENV='py36-pytest3{2,3,4,5,6,7}'
    - python: '3.7'
      dist: xenial
      sudo: true
      env: TOXENV='py37-pytest3{2,3,4,5,6,7}'
    - python: 'pypy-5.4'
      env: TOXENV='pypy-pytest3{2,3,4,5,6,7}'
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
cache: pip
