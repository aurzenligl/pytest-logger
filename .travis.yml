language: python
sudo: false
env:
  global:
    - secure: 
    # coveralls repo token, encrypted according to:
    # https://docs.travis-ci.com/user/environment-variables
  matrix:
    - TOXENV=check
    - TOXENV=coverage
matrix:
  include:
    - python: '3.7'
      env: TOXENV='py37-pytest{5,6,7,8}'
    - python: '3.8'
      env: TOXENV='py38-pytest{5,6,7,8}'
    - python: '3.9'
      env: TOXENV='py39-pytest{5,6,7,8}'
    - python: '3.10'
      env: TOXENV='py310-pytest{5,6,7,8}'
    - python: '3.11'
      env: TOXENV='py311-pytest{5,6,7,8}'
    - python: '3.12'
      env: TOXENV='py312-pytest{5,6,7,8}'
    - python: '3.13'
      env: TOXENV='py313-pytest{5,6,7,8}'
    - python: 'pypy3'
      env: TOXENV='pypy3-pytest{5,6,7,8}'
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
cache: pip
